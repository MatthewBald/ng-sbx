<div class="container-fluid">

	<div class="row">
		<div class="col-md-2">
			<div class="form-group">
				<label for="query">Search: </label>
				<input id="query" type="text" ng-model="$ctrl.query" class="form-control" />
			</div>
			<div class="form-group">
				<label for="orderBy">Sort by:</label>
				<select id="orderBy" ng-model="$ctrl.orderProp" class="form-control">
					<option value="name">Alphabetical</option>
					<option value="age">Newest</option>
				</select>
			</div>
		</div>

		<div class="col-md-10">
			<ul class="phones">
				<li class="thumbnail" ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp">
					<a href="#!/phones/{{phone.id}}" class="thumb">
						<img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}">
					</a>
					<a href="#!/phones/{{phone.id}}">
						<span>{{ phone.name }}</span>
					</a>
					<div>{{ phone.snippet }}</div>
				</li>
			</ul>
		</div>

	</div>
</div>
